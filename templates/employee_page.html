{% extends "private_base.html" %}
{% block title %}Employee Page{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Данные сотрудника</h2>
            <form method="post">
        <!-- Display current employee information -->
        <label for="name">Имя:</label>
        <input type="text" name="name" value="{{ employee_info[1] }}" required><br>

        <label for="surname">Фамилия:</label>
        <input type="text" name="surname" value="{{ employee_info[2] }}" required><br>

        <label for="position">Должность:</label>
        <input type="text" name="position" value="{{ employee_info[8] }}" required><br>

        <label for="department">Отдел(ИН):</label>
        <input type="text" name="department" value="{{ employee_info[3] }}" required><br>

        <label for="salary">Оклад:</label>
        <input type="text" name="salary" value="{{ employee_info[4] }}" required><br>

        <label for="address">Адресс:</label>
        <input type="text" name="address" value="{{ employee_info[5] }}" required><br>

        <label for="hire_date">Дата заключения договора:</label>
        <input type="text" name="hire_date" value="{{ employee_info[6] }}" required><br>

        <label for="termination_date">Дата окончания договора:</label>
        <input type="text" name="termination_date" value="{{ employee_info[7] }}"><br>

        <h3> </h3>

        <!-- Add other fields as needed -->

        <!-- Add a submit button to update the information -->
        <button class="button-74-small" type="submit">Обновить Информацию о сотруднике</button>
        |
        <button class="button-74-small" ><a href="{{ url_for('manage_employees') }}">Назад</a></button>
        <form method="post" onsubmit="return confirm('Are you sure you want to delete this employee?');">
            <h3></h3>
            <input type="hidden" name="employee_id" value="{{ employee_info[0] }}">
            <button class="button-74-small" type="submit" name="delete_employee">Удалить сотрудника</button>
        </form>
    </form>
</div>
<div class="col-md-6">
        <!-- Делопроизводство -->
        <div class="float-right">
            <h3></h3>
            <button class="button-74" type="button" data-toggle="collapse" data-target="#managment_list" aria-expanded="false" aria-controls="managment_list">
                <h3>Делопроизводство</h3>
            </button>
            <div class="collapse" id="managment_list">
                <ul class="list-group list-group-flush">
                    <h2></h2>
                    <button><a class="sorting" href="{{ url_for('download_employee_info', employee_id=employee_info[0], file_format='pdf') }}">Скачать информацию о сотруднике</a></button>
                    <h2></h2>
                    <button><a class="sorting" href="{{ url_for('download_employee_info', employee_id=employee_info[0], file_format='docx1') }}">Приказ об увольнении</a></button>                        
                    <h2></h2>
                    <button><a class="sorting" href="{{ url_for('download_employee_info', employee_id=employee_info[0], file_format='docx2') }}">Приказ об поощрении</a></button>
                    <h2></h2>
                    <button><a class="sorting" href="{{ url_for('download_employee_info', employee_id=employee_info[0], file_format='docx3') }}">Приказ о дисциплинарном взыскании</a></button>
                    <h2></h2>
                    <button><a class="sorting" href="{{ url_for('download_employee_info', employee_id=employee_info[0], file_format='docx4') }}">Приказ о командировании</a></button>
                
                </ul>
            </div>
        </div>
    </div>
    </form>  

</div>
{% endblock %}
