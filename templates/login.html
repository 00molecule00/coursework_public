{% extends "public_base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<form method="POST">
  <h3 align="center">Войти</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email" 
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"  
      placeholder ="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-light">Вход</button>
</form>

{% endblock %}
